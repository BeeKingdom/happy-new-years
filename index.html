<body>

<script>
/* =====================

===================== */
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
}
resize();
window.addEventListener("resize", resize);

class Particle {
    constructor(x, y, color) {
        this.x = x;
        this.y = y;
        this.color = color;
        this.radius = Math.random() * 2 + 1;
        this.vx = (Math.random() - 0.5) * 6;
        this.vy = (Math.random() - 0.5) * 6;
        this.life = 100;
    }
    update() {
        this.x += this.vx;
        this.y += this.vy;
        this.life--;
    }
    draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fillStyle = this.color;
        ctx.fill();
    }
}

let particles = [];

function firework() {
    const x = Math.random() * canvas.width;
    const y = Math.random() * canvas.height * 0.6;
    const colors = ["red", "yellow", "lime", "cyan", "orange", "white"];
    const color = colors[Math.floor(Math.random() * colors.length)];

    for (let i = 0; i < 80; i++) {
        particles.push(new Particle(x, y, color));
    }
}

function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);


    particles.forEach((p, i) => {
        p.update();
        p.draw();
        if (p.life <= 0) particles.splice(i, 1);
    });

    requestAnimationFrame(animate);
}

setInterval(firework, 500);
animate();

/* =====================

===================== */

"üçÄ Mong m·ªçi c·ªë g·∫Øng c·ªßa m·ªçi ng∆∞·ªùi ƒë·ªÅu ƒë∆∞·ª£c ƒë·ªÅn ƒë√°p x·ª©ng ƒë√°ng",

"‚ú®Cho d√π c√≥ m·ªát m·ªèi, v·∫´n mong b·∫°n lu√¥n c·ªë g·∫Øng b∆∞·ªõc ti·∫øp",

"üéØ Ch√∫c m·ªçi ng∆∞·ªùi ƒë·ªó ƒë√∫ng nguy·ªán v·ªçng 1 m√¨nh ƒë√£ ch·ªçn",

"üè´ Hy v·ªçng c·∫≠u s·∫Ω v√†o ƒë∆∞·ª£c ng√¥i tr∆∞·ªùng m∆° ∆∞·ªõc c·ªßa m√¨nh",

"üí™T√¥i mong r·∫±ng c√°c b·∫°n t√¥i s·∫Ω l√†m ƒë∆∞·ª£c, t√¥i tin l√† v·∫≠y",
"‚ù§Ô∏è LOVE YOU ALL"

];


const container = document.getElementById("messages");

function showWish() {
    if (index >= wishes.length) return;

    const div = document.createElement("div");
    container.appendChild(div);
    div.className = "message";
    div.innerText = wishes[index];

    // Random v·ªã tr√≠ ngang (tr√°nh b·ªã khu·∫•t)

    // N·∫øu l√† d√≤ng "I love you all"
    if (index === wishes.length - 1) {

function showFinalMessage() {

    final.innerText = "üéâ M·ªôt l·∫ßn n·ªØa, ch√∫c m·ªçi ng∆∞·ªùi m·ªôt nƒÉm m·ªõi vui v·∫ª, h·∫°nh ph√∫c üéâ";

    container.appendChild(final);
}


const showInterval = setInterval(() => {

}, 2000);

</script>
